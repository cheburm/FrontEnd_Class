<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 구성</title>
</head>
<body>
    <table width="300" height="300" border="1">
        <tr>
            <td>이거 방탄유리야</td><td>아직 한발</td>
        </tr>
        <tr>
            <td>이새ㄱㄱㅣ야</td><td>남았다</td>
        </tr>
    </table>
    <br><br>


    <table width="300" height="300" border="1">
        <tr>
            <td colspan="2">나 전당포한다</td>
        </tr>
        <tr>
            <td>금이빨빼고 모조리</td><td>씹어먹어줄게</td>
        </tr>
    </table>
    <br><br>

    <table width="300px" height="200" border="1">
        <tr>
            <td colspan="2">아이 엠</td>
            <td>이네져블</td>
        </tr>
        <tr>
            <td colspan="3">아이 엠 아이언맨</td>
        </tr>
    </table>
    <br><br>

    <table width="500" height="400" border="1">
        <!-- 1번줄 -->
        <tr> 
            <td rowspan="2"></td>
            <td ></td>
            <td></td>
            <td rowspan="3"></td>
        </tr>
        <!-- 2번줄 -->
        <tr>
            <td></td>
            <td></td>
        </tr>
        <!-- 3번줄 -->
        <tr>
            <td></td>
            <td rowspan="2"></td>
            <td></td>
        </tr>
        <!-- 4번줄 -->
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <br><br>

    <table width="300" height="300" border="1">
        <!-- 1줄 -->
        <tr>
            <td width="100" height="100" align="center">aaa</td>
            <td width="100" height="100" align="right">bbb</td>
            <td width="100" height="100" >ccc</td>
        </tr>
        <!-- 2줄 -->
        <tr>
            <td width="100" height="100" valign = "top">aaa</td>
            <td width="100" height="100" valign = "center">bbb</td>
            <td width="100" height="100" valign = "bottom">ccc</td>
        </tr>
        <!-- 3줄 -->
        <tr>
            <td width="100" height="100" align="right" valign="top">aaa</td>
            <td width="100" height="100" align="center" valign="middle">bbb</td>
            <td width="100" height="100" align="left" valign="bottom">ccc</td>
        </tr>
    </table>
</body>
</html>
