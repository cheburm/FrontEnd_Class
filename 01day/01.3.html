<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그</title>
</head>
<body>
    <!--기본 하이퍼링크  -->
    <a href="http://www.naver.com">네이버가기</a><br><br>
    <a href="http://www.naver.com" target="_self">현재브라우저에서 가기</a><br><br>
    <a href="http://www.naver.com" target="_blank">새로운브라우저에서 가기</a><br><br>
    
    <!-- 이미지형식의 하이퍼링크  -->
    <a href="http://www.naver.com" image="_self"><img src="images/img.jpg" alt=""></a>
</body>
</html>
